<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增其他验资')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="annual-add" class="form-horizontal" th:object="${loginUser}">

            <h4 class="form-header h4">其他验资</h4>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">业务员：</label>
                        <div class="col-sm-8">
                            <input name="userName" id="userName" class="form-control" type="text" maxlength="30" th:value="*{loginName}" disabled required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门：</label>
                        <div class="col-sm-8">
                            <input name="organizationName" id="organizationName" class="form-control" type="text" maxlength="30" th:value="*{deptName}" disabled required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">业务单位：</label>
                        <div class="col-sm-8">
                            <input name="customerName" placeholder="请输入业务单位" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">取号日期：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="time-input form-control" name="serialDate" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">审计项目：</label>
                        <div class="col-sm-8">
                            <input id="auditProjectName" name="auditProjectName" placeholder="请输入审计项目" class="form-control" type="text" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">主要指标：</label>
                        <div class="col-sm-8">
                            <input id="mainIndicators" name="mainIndicators" placeholder="请输入主要指标" class="form-control" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">审计开始年度：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="time-input form-control" name="auditStartYear" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">审计结束年度：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="time-input form-control" name="auditEndYear" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">联系人：</label>
                        <div class="col-sm-8">
                            <input id="contact" name="contact" placeholder="请输入联系人" class="form-control" type="text" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">电话：</label>
                        <div class="col-sm-8">
                            <input id="tel" name="tel" placeholder="请输入电话" class="form-control" type="text" maxlength="11" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">地址：</label>
                        <div class="col-sm-8">
                            <input id="address" name="address" placeholder="请输入地址" class="form-control" type="text" maxlength="100" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">行业：</label>
                        <div class="col-sm-8">
                            <select name="industry" class="form-control m-b" th:with="type=${@dict.getType('annual_Industry_type')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">社会统一信用代码：</label>
                        <div class="col-sm-8">
                            <input id="unifiedSocialCreditCode" name="unifiedSocialCreditCode" placeholder="请输入社会统一信用代码" class="form-control" type="text" maxlength="15" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">审计年度：</label>
                        <div class="col-sm-8">
                            <input id="auditYear" name="auditYear" placeholder="请输入审计年度" class="form-control" type="text" maxlength="4" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">企业类型：</label>
                        <div class="col-sm-8">
                            <select name="companyType" class="form-control m-b" th:with="type=${@dict.getType('annual_company_type')}" required>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">报告日期：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="time-input form-control" name="reportDate" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-8">
                    <label class="col-sm-4 control-label">指定审计：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">一审：</label>
                                <div class="col-sm-8">
                                    <select name="firstAuditPersonId" class="form-control m-b" th:with="type=${@sysdict.getUserList()}">
                                        <option th:each="user : ${type}" th:text="${user.loginName}" th:value="${user.userId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">二审：</label>
                                <div class="col-sm-8">
                                    <select name="secondAuditPersonId" class="form-control m-b" th:with="type=${@sysdict.getUserList()}">
                                        <option th:each="user : ${type}" th:text="${user.loginName}" th:value="${user.userId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">三审：</label>
                                <div class="col-sm-8">
                                    <select name="thirdAudtiPersonId" class="form-control m-b" th:with="type=${@sysdict.getUserList()}">
                                        <option th:each="user : ${type}" th:text="${user.loginName}" th:value="${user.userId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remarks" maxlength="500" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script>
	    var prefix = ctx + "report/other";
	
        $("#annual-add").validate({
        	onkeyup: false,
        	rules:{
                auditYear:{
                    number: true,
                    range: [1949,2120]
                },
                tel: {
                    isPhone:true
                },
        	},

            focusCleanup: true
        });
        
        function submitHandler() {
            var userName = $("#userName").val();
            var organizationName = $("#organizationName").val();
	        if ($.validate.form() ) {
	        	var data = $("#annual-add").serializeArray();
                data.push({"name": "userName", "value": userName});
                data.push({"name": "organizationName", "value": organizationName});
	        	$.operate.saveTab(prefix + "/add", data);
	        }
	    }
    </script>
</body>
</html>
