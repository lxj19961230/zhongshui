<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('编辑验资')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="annual-edit" class="form-horizontal" th:object="${data}">
            <input name="id" type="hidden" id="id" th:value="*{id}"/>
            <h4 class="form-header h4">编辑</h4>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">业务员：</label>
                        <div class="col-sm-8">
                            <input name="userName" id="userName" class="form-control" type="text" maxlength="30" th:value="${data.userName}" disabled required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门：</label>
                        <div class="col-sm-8">
                            <input name="organizationName" id="organizationName" class="form-control" type="text" maxlength="30" th:value="${data.organizationName}" disabled required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">业务单位：</label>
                        <div class="col-sm-8">
                            <input name="customerName" placeholder="请输入业务单位" class="form-control" type="text" maxlength="30" th:value="${data.customerName}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">取号日期：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="time-input form-control" name="serialDate" th:value="${data.serialDateStr}" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">验资类型：</label>
                        <div class="col-sm-8">
                            <select name="capitalVerificationType" class="form-control m-b" th:with="type=${@dict.getType('capital_type')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${data.capitalVerificationType}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">资产原值（增资）：</label>
                        <div class="col-sm-8">
                            <input id="originalValueOfAssets" name="originalValueOfAssets" th:value="${data.originalValueOfAssets}" class="form-control" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">增资额度：</label>
                        <div class="col-sm-8">
                            <input id="increaseCapital" name="increaseCapital" th:value="${data.increaseCapital}" class="form-control" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">验资额度：</label>
                        <div class="col-sm-8">
                            <input id="assessCapital" name="assessCapital" th:value="${data.assessCapital}" class="form-control" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">币种：</label>
                        <div class="col-sm-8">
                            <select name="currency" class="form-control m-b" th:with="type=${@dict.getType('currency_type')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${data.currency}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">报告属性：</label>
                        <div class="col-sm-8">
                            <select name="reportProperties" class="form-control m-b" th:with="type=${@dict.getType('creport_type')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${data.reportProperties}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">联系人：</label>
                        <div class="col-sm-8">
                            <input id="contact" name="contact" placeholder="请输入联系人" class="form-control" type="text" maxlength="10" th:value="${data.contact}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">电话：</label>
                        <div class="col-sm-8">
                            <input id="tel" name="tel" placeholder="请输入电话" class="form-control" type="text" maxlength="11" th:value="${data.tel}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">地址：</label>
                        <div class="col-sm-8">
                            <input id="address" name="address" placeholder="请输入地址" class="form-control" type="text" maxlength="100" th:value="${data.address}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">行业：</label>
                        <div class="col-sm-8">
                            <select name="industry" class="form-control m-b" th:with="type=${@dict.getType('annual_Industry_type')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${data.industry}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">社会统一信用代码：</label>
                        <div class="col-sm-8">
                            <input id="unifiedSocialCreditCode" name="unifiedSocialCreditCode" placeholder="请输入社会统一信用代码" class="form-control" type="text" maxlength="15" th:value="${data.unifiedSocialCreditCode}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">报告日期：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="time-input form-control" name="reportDate" th:value="${data.reportDateStr}" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">企业类型：</label>
                        <div class="col-sm-8">
                            <select name="companyType" class="form-control m-b" th:with="type=${@dict.getType('annual_company_type')}" required>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${data.companyType}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">

                </div>
                <div class="col-sm-2"></div>
            </div>


            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-8">
                    <label class="col-sm-4 control-label">指定审计：</label>
                    <div class="col-sm-8">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">一审：</label>
                                <div class="col-sm-8">
                                    <select name="firstAuditPersonId" class="form-control m-b" th:with="type=${@sysdict.getUserList()}">
                                        <option th:each="user : ${type}" th:text="${user.loginName}" th:value="${user.userId}" th:field="${data.firstAuditPersonId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">二审：</label>
                                <div class="col-sm-8">
                                    <select name="secondAuditPersonId" class="form-control m-b" th:with="type=${@sysdict.getUserList()}">
                                        <option th:each="user : ${type}" th:text="${user.loginName}" th:value="${user.userId}" th:field="${data.secondAuditPersonId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">三审：</label>
                                <div class="col-sm-8">
                                    <select name="thirdAudtiPersonId" class="form-control m-b" th:with="type=${@sysdict.getUserList()}">
                                        <option th:each="user : ${type}" th:text="${user.loginName}" th:value="${user.userId}" th:field="${data.thirdAudtiPersonId}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remarks" maxlength="500" class="form-control" rows="3">[[*{remarks}]]</textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script>
	    var prefix = ctx + "report/capital";
	
        $("#annual-edit").validate({
        	onkeyup: false,
        	rules:{
                assets:{
        			number: true
        		},
                liabilities:{
                    number: true
                },
                paidInCapital:{
                    number: true
                },
                netAssets:{
                    number: true
                },
                income:{
                    number: true
                },
                totalProfit:{
                    number: true
                },
                incomeTax:{
                    number: true
                },
                auditYear:{
                    number: true,
                    range: [1949,2120]
                },
                tel: {
                    isPhone:true
                },
        	},

            focusCleanup: true
        });
        
        function submitHandler() {
            var userName = $("#userName").val();
            var organizationName = $("#organizationName").val();
	        if ($.validate.form() ) {
	        	var data = $("#annual-edit").serializeArray();
                data.push({"name": "userName", "value": userName});
                data.push({"name": "organizationName", "value": organizationName});
	        	$.operate.saveTab(prefix + "/edit", data);
	        }
	    }
    </script>
</body>
</html>
