<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增年报')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="annual-add" class="form-horizontal" th:object="${annual}">
            <input name="id" type="hidden" id="id" th:value="*{id}"/>
            <h4 class="form-header h4">年报信息详情</h4>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">业务员：</label>
                        <div class="col-sm-8">
                            <label class="control-label" >[[*{userName}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">部门：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{organizationName}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">业务单位：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{customerName}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">取号日期：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <label class="control-label">[[*{serialDateStr}]]</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">资产：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{assets}]]万</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">负债(万)：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{liabilities}]]万</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">实收资本：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{paidInCapital}]]万</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">净资产：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{netAssets}]]万</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">收入：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{income}]]万</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">利润总额：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{totalProfit}]]万</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">所得税(万)：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{incomeTax}]]万</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">意见类型：</label>
                        <div class="col-sm-8">
                            <select name="opinionType" class="form-control" th:with="type=${@dict.getType('annual_opinion_type')}" disabled>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${annual.opinionType}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">联系人：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{contact}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">电话：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{tel}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">地址：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{address}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">行业：</label>
                        <div class="col-sm-8">
                            <select name="industry" class="form-control m-b" th:with="type=${@dict.getType('annual_Industry_type')}" disabled>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${annual.industry}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">社会统一信用代码：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{unifiedSocialCreditCode}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">审计年度：</label>
                        <div class="col-sm-8">
                            <label class="control-label">[[*{auditYear}]]</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">企业类型：</label>
                        <div class="col-sm-8">
                            <select name="companyType" class="form-control m-b" th:with="type=${@dict.getType('annual_company_type')}" disabled>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="${annual.companyType}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ">报告日期：</label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <label class="control-label">[[*{reportDateStr}]]</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>


            <br><h4 class="form-header h4">审核信息</h4>

            <div class="row">
                <div class="col-sm-10">
                    <label class="col-sm-2 control-label">指定审计：</label>
                    <div class="col-sm-10">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">一审：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{firstAuditPersonName}]]</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">审核时间：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{firstAuditDateStr}]]</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">指导意见：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{firstAuditOpinion}]]</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">二审：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{secondAuditPersonName}]]</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">审核时间：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{secondAuditDateStr}]]</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">指导意见：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{secondAuditOpinion}]]</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">三审：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{thirdAuditPersonName}]]</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">审核时间：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{thirdAuditDateStr}]]</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">指导意见：</label>
                                <div class="col-sm-8">
                                    <label class="control-label">[[*{thirdAuditOpinion}]]</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                </div>
            </div>

            <br><h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remarks" maxlength="500" class="form-control" rows="3">[[*{remarks}]]</textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <label class="control-label" th:if="${annual.state}==7777">已撤销</label><label></label>
            <label class="control-label" th:if="${annual.state}==33">已存档</label><label></label>
            <label class="control-label" th:if="${annual.state}==555">已失效</label><label></label>
            <button th:if="${annual.state}==1" type="button" class="btn btn-sm btn-warning" onclick="backItem()"><i class="fa fa-reply-all"></i>撤 销</button><label></label>
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
    <script>
        var prefix = ctx + "report/annual";

        function backItem() {
            if ($.validate.form() ) {
                var id = $("#id").val();
                $.ajax({
                    cache : true,
                    type : "POST",
                    url : prefix + "/back",
                    data : {
                        "id": id
                    },
                    async : false,
                    error : function(request) {
                        $.modal.alertError("系统错误");
                    },
                    success : function(data) {
                        $.operate.successCallback(data);
                    }
                });
            }
        }
    </script>
</body>
</html>
