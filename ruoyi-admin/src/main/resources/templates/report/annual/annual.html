<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('年报管理')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="dept-form">
					<div class="select-list">
						<ul>
							<li>
								关键字：<input type="text" name="searchValue"/>
							</li>
							<li>
								审核筛选：<select name="status" th:with="type=${@dict.getType('report_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="report:annual:add">
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="report:annual:export">
					<i class="fa fa-download"></i> 导出
				</a>
			</div>

       		 <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-tree-table"></table>
	        </div>
	    </div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var addFlag = [[${@permission.hasPermi('report:annual:add')}]];
		var editFlag = [[${@permission.hasPermi('report:annual:edit')}]];
		var removeFlag = [[${@permission.hasPermi('report:annual:remove')}]];
		var datas = [[${@dict.getType('report_status')}]];
		var prefix = ctx + "report/annual"

		$(function() {
		    var options = {
		        code: "id",
		        uniqueId: "id",
		        url: prefix + "/list",
		        createUrl: prefix + "/add/{id}",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        modalName: "年报",
		        columns: [{
                    field: 'selectItem',
                    radio: true
                 },
				{
					field: 'Integer',
					title: '年份',
					align: "left"
				},
                 {
		            field: 'reportSerial',
		            title: '文号',
		            align: "left"
		        },
		        {
		            field: 'customerName',
		            title: '业务单位',
		            align: "left"
		        },
				{
					field: 'userName',
					title: '业务员',
					align: "left"
				},
				{
					field: 'reportPath',
					title: '业务存储路径',
					align: "left"
				},
				{
					field: 'organizationName',
					title: '部门',
					align: "left"
				},
				{
					field: 'serialDate',
					title: '取号日期',
					align: "left"
				},
				{
					field: 'contact',
					title: '联系人姓名',
					align: "left"
				},
				{
					field: 'tel',
					title: '联系人电话',
					align: "left"
				},
				{
					field: 'industry',
					title: '行业',
					align: "left"
				},
				{
					field: 'firstAuditPersonName',
					title: '一审',
					align: "left"
				},
				{
					field: 'secondAuditPersonName',
					title: '二审',
					align: "left"
				},
				{
					field: 'thirdAuditPersonName',
					title: '三审',
					align: "left"
				},
		        {
		            field: 'status',
		            title: '状态',
		            align: "left",
		            formatter: function(value, item, index) {
		            	return $.table.selectDictLabel(datas, item.status);
		            }
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            align: "left"
		        },
		        {
		            title: '操作',
		            align: 'left',
		            formatter: function(value, row, index) {
		                if (row.parentId != 0) {
		                    var actions = [];
		                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.deptId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                    actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.deptId + '\')"><i class="fa fa-plus"></i>新增</a> ');
		                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.deptId + '\')"><i class="fa fa-trash"></i>删除</a>');
		                    return actions.join('');
		                } else {
		                    return "";
		                }
		            }
		        }]
		    };
		    $.treeTable.init(options);
		});
	</script>
</body>
</html>
